<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCHIWA Creative Studio.| 札幌市のWeb制作・ホームページ制作</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/swiper.css">
  <!-- font-読み込み -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <h1 class="header__logo">Reqree</h1>
      <ul class="header__global-navi">
        <li class="header__navi-item">
          <a href="/" class="header__link">
            about
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link">
            service
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link">
            project
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link">
            column
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link">
            company
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link">
            recruit
          </a>
        </li>
        <li class="header__navi-item">
          <a href="/" class="header__link header__cta">
            contact
          </a>
        </li>
        
      </ul>
    </div>
  </header>
  <div class="main-visual">
    <div class="main-visual__swiper">
      <div class="swiper-wrapper">
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual.jpg" alt="THE PLACE">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual02.jpg" alt="EPISODE">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual03.jpg" alt="リーガルBLD　半蔵門">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual04.jpg" alt="REALIZE KOBE">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual05.jpg" alt="THE LINKS">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual06.jpg" alt="リーガルBLD　堺筋本町">
        </figure>
        <figure class="main-visual__image swiper-slide">
          <img src="dist/images/main-visual07.jpg" alt="リーガルBLD　麹町">
        </figure>
      </div>
      <div class="next-prev">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

    </div>
    <div class="main-visual-contents container">
      <div class="main-visual-contents__glass">
        <div class="main-visual-contents__place text-place-swiper02">
          <div class="main-visual-contents__place__wrap swiper-wrapper">
            <div class="main-visual-contents__place__name swiper-slide">
              the place
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              episode
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              リーガルBLD 半蔵門
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              realize kobe
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              the links
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              リーガルBLD 堺筋本町
            </div>
            <div class="main-visual-contents__place__name swiper-slide">
              リーガルBLD 麴町
            </div>
          </div>
        </div>
        <h2 class="main-visual-contents__copy">
          creating for<br>business future
        </h2>
      </div>
    </div>

  </div>
 
<!-- Swiper読み込み -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="src/js/main.js"></script>
</body>
</html>
